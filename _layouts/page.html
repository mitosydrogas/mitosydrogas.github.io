<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %} {% assign min = 0 %} {% assign max = 7 %} {%
    assign diff = max | minus: min %} {% assign randomNumber = "now" | date:
    "%N" | modulo: diff | plus: min %}
    <section id="banner" class="style{{ randomNumber }}">
      <div class="inner">
        <span class="image">
          <img src="{{ site.baseurl }}/{{ page.image }}" alt="" />
        </span>
        <header class="major">
          <h1>{{ page.title }}</h1>
        </header>
        <div class="content">
          {{ page.description }}
        </div>
      </div>
    </section>

    <!-- Main -->
    <div id="main" class="alt">
      <!-- One -->
      <section id="one">
        <div class="inner">
          <p>{{ content }}</p>
        </div>
      </section>
    </div>

    {% include footer.html %}
  </body>
</html>
