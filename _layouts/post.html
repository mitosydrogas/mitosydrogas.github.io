<!DOCTYPE html>
<html>

  <body>

    <!-- Main -->
    <div id="main" class="alt">
      <!-- One -->
      <section id="one">
        <div class="inner">
          <header class="major">
            <h1>{{ page.title }}</h1>
            <p>{{page.description}}</p>
            {% if page.names %}
            <br />
            <p>
              Tambi√©n se le conoce como: {% for name in page.names %}
              <i>{{name}}</i>, {% endfor %}
            </p>
            {% endif %}

          {% if page.image %}<span class="image main"
            ><img src="{{ site.baseurl }}/{{ page.image }}" alt=""/></span
          >{% endif %}
          <p>{{ content }}</p>
        </div>
      </section>
    </div>

    {% include footer.html %}
  </body>
</html>
